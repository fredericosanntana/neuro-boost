
services:
  app:
    build: .
    container_name: neuro-boost-app
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: neuroboost
      DB_USER: neuroboost
      DB_PASSWORD: neuroboostpass
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    container_name: neuro-boost-db
    restart: always
    environment:
      POSTGRES_USER: neuroboost
      POSTGRES_PASSWORD: neuroboostpass
      POSTGRES_DB: neuroboost
    ports:
      - '5432:5432'
    volumes:
      - neuroboost_db_data:/var/lib/postgresql/data

volumes:
  neuroboost_db_data:
